<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Freelancer</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- include bs css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="debug">
    <header class="ms_color-header fixed-top text-light">
        <div class="container h-100 ms_border-white">
            <div class="row h-100 align-items-center ms_border-white">
                <div class="col ms_border-white">
                    <h3>START BOOTSTRAP</h3>
                </div>
                <ul class="col list-group list-group-horizontal justify-content-end ms_border-white">
                    <!-- li con all'interno link con margini laterali -->
                    <li><a class="mx-3" href="#portfolio">PORTFOLIO</a></li>
                    <li><a class="mx-3" href="#about">ABOUT</a></li>
                    <li><a class="mx-3" href="#contact">CONTACT</a></li>
                    <li class="hamburger">
                        <a class="mx-3" href="#contact">
                            <i class="fas fa-bars"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="ms_margin-main">
        <section id="start" class="ms_color-main1 text-light">
            <div class="container h-100 ms_border-white">
                <div class="row h-100 align-items-center ms_border-white">
                    <div class="col text-center ms_border-white">
                        <div class="ms_img mx-auto">
                            <img src="img/avatar.svg" alt="">
                        </div>
                        <h1>START BOOTSTRAP</h1>
                        <div class="ms_star-white">
                            <i class="fas fa-star mx-3"></i>
                        </div>
                        <h4>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h4>
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio" class="ms_color-main2">
            <div class="container h-100 ms_border-dark">
                <div class="row align-items-center mb-3 ms_border-dark">
                    <div class="col text-center ms_border-dark">
                        <h2>PORTFOLIO</h2>
                        <div class="ms_star-dark">
                            <i class="fas fa-star mx-3"></i>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center ms_border-dark">
                    <div class="col-12 col-sm-6 col-lg-4 ms_border-dark">
                        <div class="ms_item">
                            <img class="img-fluid" src="img/cabin.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="ms_item">
                            <img class="img-fluid" src="img/cake.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="ms_item">
                            <img class="img-fluid" src="img/circus.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="ms_item">
                            <img class="img-fluid" src="img/game.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="ms_item">
                            <img class="img-fluid" src="img/safe.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="ms_item">
                            <img class="img-fluid" src="img/submarine.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="about" class="ms_color-main1 text-light">
            <div class="container h-100 ms_border-white"></div>
        </section>
        <section id="contact" class="ms_color-main2">
            <div class="container h-100 ms_border-dark"></div>
        </section>
    </main>
    <footer class="text-light">
        <section class="ms_color-footer1">
            <div class="container h-100 ms_border-white"></div>
        </section>
        <section class="ms_color-footer2">
            <div class="container h-100 ms_border-white"></div>
        </section>
    </footer>



    <!-- include bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
